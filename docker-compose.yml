services:
  chelsea_pg:
    image: postgres:latest
    container_name: chelsea_pg
    environment:
      POSTGRES_DB: ${DB_NAME:-pl-team-datamart}
      POSTGRES_USER: ${DB_USER:-pl-user}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  pgdata:
